<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Queue Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-offset-1">
          <form action="" onsubmit="handleSubmit()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter name..."
                id="name"
                name="name"
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkOld" />
              <label class="form-check-label" for="checkOld">Old</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkEmergency"
              />
              <label class="form-check-label" for="checkEmergency"
                >Emergency</label
              >
            </div>
            <button type="submit" id="submit" class="btn btn-default">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="clientNamePart">
            <ul id="ulList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
